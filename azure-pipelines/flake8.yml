jobs:

- job: ${{ parameters.name }}
  pool:
    vmImage: 'ubuntu-20.04'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: 3.9
      addToPath: True
      architecture: 'x64'

  - script: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt -r tests/requirements.txt flake8
    displayName: Install dependencies

  - script: flake8 .
    displayName: 'Run flake8'
