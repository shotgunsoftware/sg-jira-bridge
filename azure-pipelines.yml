resources:
  repositories:
    - repository: templates
      type: github
      name: shotgunsoftware/tk-ci-tools
      ref: refs/heads/ticket/SG-41463
      endpoint: shotgunsoftware
      ### Yes, this is not Toolkit but tk-ci-tools is a useful utility that we can use to avoid duplicating and maintaing CI pipelines

trigger:
  branches:
    include:
    - master
  tags:
    include:
    - v*
pr:
  branches:
    include:
    - "*"

jobs:
- template: build-pipeline.yml@templates
  parameters:
    has_unit_tests: false # Jira Bridge does not follow the same Python version  lifecycle than Toolkit
    has_ui_resources: false

- template: azure-pipelines/tests.yml
  parameters:
    name: Linux
    vm_image: 'ubuntu-latest'
- template: azure-pipelines/tests.yml
  parameters:
    name: macOS
    vm_image: 'macOS-latest'
- template: azure-pipelines/tests.yml
  parameters:
    name: Windows
    vm_image: 'windows-latest'
